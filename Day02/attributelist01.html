<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme Özellikleri</title>
</head>
<body>
    <h1>Attribute</h1>
    <h2><code> type="a"</code>yı deniyoruz</h2>
    <ol type="a">
        <li>yeşil</li>
        <li>kırmızı</li>
        <li>mavi</li>
    </ol>

    <h2><code> type="A"</code>yı deniyoruz</h2>
    <ol type="A">
        <li>silgi</li>
        <li>defter</li>
        <li>kalem</li>
    </ol>

    <h2><code> type="I"</code>yı deniyoruz</h2>
    <ol type="I">
        <li>tabak</li>
        <li>kaşık</li>
        <li>çatal</li>
    </ol>

    <h2><code> type="i"</code>yı deniyoruz</h2>
    <ol type="i">
        <li>kedi</li>
        <li>tavşan</li>
        <li>fil</li>
    </ol>

</body>
</html>
