    <title>Listeleme Özellikleri</title>
</head>
<body>
        <h1>Attribute</h1>
    <h2><code> type="disc"</code>i deniyoruz</h2>
    <ul>
        <li>yeşil</li>
        <li>kırmızı</li>
        <li>mavi</li>
     </ul type = "disc">

     <h2><code> type="square"</code>i deniyoruz</h2>
     <ul type="square">
        <li>yeşil</li>
        <li>kırmızı</li>
        <li>mavi</li>
    
       </ul>

    <h2><code>type= "circle "</code>i deniyoruz</h2>
    <ul type="circle">
         <li>çilek</li>
         <li>kiraz</li>
         <li>muz</li>
    </ul>
</body>
